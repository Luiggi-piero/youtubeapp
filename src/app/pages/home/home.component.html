<h1 class="mt-4 mb-3 fw-light">Contenido de @syntheticsax</h1>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  <div *ngFor="let video of videos" class="col animate__animated animate__fadeIn">
    <div class="card">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title m-0">{{ video.title }}</h5>
        <p class="card-text m-0">Autor - {{ video.channelTitle }}</p>
        <p class="card-text text-black-50 m-0">
          Publicado - {{ video.publishedAt | date }}
        </p>
        <button
          class="btn btn-light rounded rounded-5 d-flex align-items-center mx-auto"
          (click)="showVideo(video)"
        >
          <span class="material-symbols-outlined fs-2"> play_arrow </span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="my-5 text-center">
  <div class="col">
    <button class="btn btn-dark" (click)="loadVideos()">Ver m√°s</button>
  </div>
</div>
